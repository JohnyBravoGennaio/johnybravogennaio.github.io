<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Qualifikationen | muckiglück</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Spezielles Raster für Zertifikate */
        .cert-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; }
        .cert-card { background: white; border-radius: 16px; padding: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .cert-card img { width: 100%; height: auto; display: block; }
        .cert-info { padding: 15px; }
        .cert-info h3 { margin: 0 0 5px 0; color: var(--primary); font-size: 1.1rem; }
        .cert-info p { margin: 0; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" style="color: var(--text); display: flex; align-items: center; text-decoration: none;">
            <i data-lucide="arrow-left"></i>
        </a>
        <div class="logo">Qualifikationen</div>
        <div style="width: 24px;"></div>
    </header>

    <main style="padding-bottom: 40px;">
        <div class="cert-grid">
            
            <div class="cert-card">
                <img src="images/qualifikation.jpg" alt="Qualifikationsnachweise">
                <div class="cert-info">
                    <h3>Qualität und aktuelles Fachwissen sind mir wichtig.</h3>
                    <p>Hier siehst du eine Übersicht meiner Zertifizierungen in den Bereichen Familienbegleitung, Schlafberatung und Stillen.</p>
                </div>
            </div>

        </div>
    </main>

    <div id="zoom-overlay" class="zoom-overlay" onclick="this.style.display='none'">
        <img id="zoomed-img" src="" alt="Vergrößerte Ansicht">
    </div>

    <script>
        // Funktion zum Zoomen
        document.querySelectorAll('.cert-card img, .service-card img').forEach(img => {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => {
                const overlay = document.getElementById('zoom-overlay');
                const zoomedImg = document.getElementById('zoomed-img');
                zoomedImg.src = img.src;
                overlay.style.display = 'flex';
            });
        });
    </script>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
