<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muckiglück – Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8f0e5; /* Softer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #79addc; /* A nice blue */
            margin-bottom: 30px;
            font-family: 'Comfortaa', cursive;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="email"], /* Changed type to email */
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #ff9a8d; /* A warm coral/orange */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease;
            width: 100%;
            /* No margin-bottom needed if it's the only button */
        }
        button:hover {
            background-color: #ff7f70;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }
        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #79addc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>muckiglück</h1>
        <p>Willkommen zurück!</p>
        <form id="authForm">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="error-message" id="errorMessage"></p>
            <p class="success-message" id="successMessage"></p>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <button type="submit" id="loginButton">Einloggen</button>
            </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration (REPLACE WITH YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyAlDyv4LGkYFzDWwVwVTpfyxEmpROz115o",
            authDomain: "muckiglueckauth.firebaseapp.com",
            projectId: "muckiglueckauth",
            storageBucket: "muckiglueckauth.firebasestorage.app",
            messagingSenderId: "550834074850",
            appId: "1:550834074850:web:e83a073d702b1fd9e09abb"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Flag to prevent multiple redirects or race conditions
        let isRedirecting = false;

        function showMessage(element, message, isError = true) {
            if (isError) {
                element.classList.remove('success-message');
                element.classList.add('error-message');
            } else {
                element.classList.remove('error-message');
                element.classList.add('success-message');
            }
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            // No registerButton to disable anymore
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
        }

        // IMPORTANT: Centralized authentication state observer
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                if (!isRedirecting) { // Only redirect if not already in the process
                    isRedirecting = true; // Set flag to prevent re-entry
                    window.location.href = 'index.html';
                }
            }
            // If no user, stay on login page. No need for an else here.
        });

        // Handle Login (Submit Form)
        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessages();
            setLoading(true);

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirection handled by onAuthStateChanged
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                let displayMessage = 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre E-Mail und Ihr Passwort.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    displayMessage = 'Ungültige Anmeldedaten.';
                } else if (error.code === 'auth/invalid-email') {
                    displayMessage = 'Ungültiges E-Mail-Format.';
                } else if (error.code === 'auth/too-many-requests') {
                    displayMessage = 'Zu viele fehlgeschlagene Anmeldeversuche. Bitte versuchen Sie es später erneut.';
                }
                showMessage(errorMessage, displayMessage, true);
                setLoading(false); // Re-enable button only if login fails
            }
        });

        // REGISTRATION LOGIC REMOVED since button is gone
    </script>
</body>
</html>
