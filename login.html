<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muckiglück – Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* BASIC RESET for better cross-browser consistency */
        *, *::before, *::after {
            box-sizing: border-box; /* Crucial for consistent sizing */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8f0e5; /* Softer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures it takes full viewport height */
            margin: 0;
            color: #4a4a4a;
            /* Optional: prevent text selection if not desired, especially on mobile */
            -webkit-text-size-adjust: 100%; /* Prevents iOS from auto-resizing fonts */
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px; /* Slightly reduced padding for smaller screens */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%; /* Use a percentage for width, allowing more space on very small screens */
            max-width: 400px;
            /* display: none; will be handled by JS as before */
        }
        h1 {
            color: #79addc; /* A nice blue */
            margin-bottom: 25px; /* Slightly adjusted margin */
            font-family: 'Comfortaa', cursive;
            font-size: 2.2em; /* Slightly adjusted for better mobile fit */
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px; /* Slightly adjusted margin */
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 7px; /* Slightly adjusted margin */
            font-weight: 600;
            color: #555;
            font-size: 0.95em; /* Make labels slightly smaller */
        }
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Make inputs take full width of their container */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em; /* Keep font size consistent */
            /* Ensure mobile browsers don't mess with appearance */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        button {
            background-color: #ff9a8d;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #ff7f70;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #79addc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Adjustments for very small screens (e.g., iPhone 5/SE) */
        @media (max-width: 375px) {
            .login-container {
                padding: 25px 20px; /* More padding on very small screens */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            p {
                font-size: 1em;
            }
            label, input, button {
                font-size: 0.95em; /* Slightly smaller for compactness */
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>muckiglück</h1>
        <p>Willkommen zurück!</p>
        <form id="authForm">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="error-message" id="errorMessage"></p>
            <p class="success-message" id="successMessage"></p>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <button type="submit" id="loginButton">Einloggen</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration (REPLACE WITH YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyAlDyv4LGkYFzDWwVwVTpfyxEmpROz115o",
            authDomain: "muckiglueckauth.firebaseapp.com",
            projectId: "muckiglueckauth",
            storageBucket: "muckiglueckauth.firebasestorage.app",
            messagingSenderId: "550834074850",
            appId: "1:550834074850:web:e83a073d702b1fd9e09abb"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginContainer = document.getElementById('loginContainer');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let isRedirecting = false;
        let unsubscribeAuthListener;

        function showMessage(element, message, isError = true) {
            if (isError) {
                element.classList.remove('success-message');
                element.classList.add('error-message');
            } else {
                element.classList.remove('error-message');
                element.classList.add('success-message');
            }
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
        }

        unsubscribeAuthListener = auth.onAuthStateChanged(user => {
            if (user) {
                if (!isRedirecting) {
                    isRedirecting = true;
                    unsubscribeAuthListener();
                    window.location.href = 'index.html';
                }
            } else {
                loginContainer.style.display = 'flex'; // Show the container when not authenticated
            }
        });

        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessages();
            setLoading(true);

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                let displayMessage = 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre E-Mail und Ihr Passwort.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    displayMessage = 'Ungültige Anmeldedaten.';
                } else if (error.code === 'auth/invalid-email') {
                    displayMessage = 'Ungültiges E-Mail-Format.';
                } else if (error.code === 'auth/too-many-requests') {
                    displayMessage = 'Zu viele fehlgeschlagene Anmeldeversuche. Bitte versuchen Sie es später erneut.';
                } else if (error.code === 'auth/network-request-failed') {
                    displayMessage = 'Netzwerkfehler. Überprüfen Sie Ihre Internetverbindung.';
                }
                showMessage(errorMessage, displayMessage, true);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
